<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="range_control">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="btn_control">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div id="color_control" class="color_control">
        <div class="color_control jsColor" style="background-color: red"></div>
        <div class="color_control jsColor" style="background-color: orange"></div>
        <div class="color_control jsColor" style="background-color: yellow"></div>
        <div class="color_control jsColor" style="background-color: green"></div>
        <div class="color_control jsColor" style="background-color: blue"></div>
        <div class="color_control jsColor" style="background-color: indigo"></div>
        <div class="color_control jsColor" style="background-color: purple"></div>
        <div class="color_control jsColor" style="background-color: black"></div>
        <div class="color_control jsColor" style="background-color: white"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
